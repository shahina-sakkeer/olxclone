{%extends 'base.html'%}
{%block body%}
{%load static%}
{%if messages%}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
    </div>
    <div class="col-4"></div>
</div>
{%endif%}
<h4 class="mx-5 mt-5">Fresh recommendations</h4><hr>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {%for p in product%}

            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    {%if p.image%}
                    <img class="card-img-top" src="{{p.image.url}}" alt="..." width="200px" height="200px"/>
                    {%else%}
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    {%endif%}
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{p.name}}</h5><br>
                            <!-- Product price-->
                            <h6>Rs.{{p.price}}</h6><br>
                            <button type="menu" class="btn btn-success">{{p.status}}</button>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{%url 'product-detail' p.id%}">View more</a></div>
                    </div>
                </div>
            </div>




            {%endfor%}
            {%endblock%}

        </div>
    </div>
</section>
