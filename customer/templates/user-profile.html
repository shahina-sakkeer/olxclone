<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="{%static 'css/loginstyle.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="signup-form">

        <h2>User Profile</h2>
        {%if messages%}
        {%for msg in messages%}
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {{msg}}
            </div>
            <div class="col-4"></div>
        </div>


        {%endfor%}
        {%endif%}

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                {{form.errors}}
            </div>
            <div class="col-1"></div>
        </div>


        <form action="" method="post">
            {%csrf_token%}


            <p class="hint-text">Create your profie</p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="" class="fw-semibold">Name*</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name"
                            required="required">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="" class="fw-semibold">Address*</label>
                <input type="text" class="form-control" name="address" placeholder="Enter your address" required="required">
            </div>

            <div class="form-group">
                <label for="" class="fw-semibold">Phone number*</label>
                <input type="text" class="form-control" name="phone_number" placeholder="Enter your phone number" required="required">
            </div>
            
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" required="required"> I accept the
                    <a href="#">Terms of Use</a> &amp;
                    <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        
    </div>
</body>

</html>
